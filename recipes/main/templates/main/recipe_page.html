{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1> {{ title }} </h1>
    <img src="/media/{{ meal_image }}" alt="{{ title }}">
    <div class="alert alert-warning mt-2">
        <h3>Описание</h3>
        <p>{{ description }}</p>
    </div>
    <div class="alert alert-warning mt-2">
        <h3>Шаги приготовления</h3>
        <p>{{ sequence }}</p>
    </div>
    <div class="alert alert-warning mt-2">
        <h3>Время приготовления: {{ cooking_time }}</h3>
    </div><div class="mt-2">
        <h4>Автор: {{ author }}</h4>
    </div>
{% endblock %}
