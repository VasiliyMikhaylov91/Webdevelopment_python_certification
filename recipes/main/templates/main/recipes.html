{%  extends 'main/base.html' %}

{% block title %}Рецепты пользователей{% endblock %}

{% block content %}
{% if positions %}
    {% for position in positions %}
        <a href="{{ position.id }}" class="text-decoration-none">
            <div class="alert alert-warning mt-2 ">
                <h3>{{ position.title }}</h3>
                <p>{{ position.description }}</p>
            </div>
        </a>
    {% endfor %}
{% else %}
<p>Рецептов нет</p>
{% endif %}
<div class="d-flex justify-content-center">
    <button type="submit" onClick="location.href='{% url 'add_recipe' %}'"
            class="btn btn-primary me-2 mb-4">Добавить рецепт
    </button>
</div>
{% endblock %}
